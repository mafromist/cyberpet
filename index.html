<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://kit.fontawesome.com/227095ec8d.js" crossorigin="anonymous"></script>
    <title>CyberPet</title>
</head>

<body>
    <div class="gameTitle">
        <h1>Welcome to CyberPet</h1>
        <h2>Pick Your CyberPet</h2>
    </div>
    <div class="maincontainer">
        <div class="subcontainers" id="dogContainer">
            <img class="pic" id="dogPic" src="../cyberpet/img/dog.jpg">   
        </div>
        <div class="subcontainers" id="catContainer">
            <img class="pic" id="catPic" src="../cyberpet/img/cat.jpg">
        </div>
        <div class="subcontainers" id="rabbitContainer">
            <img class="pic" id="rabbitPic" src="../cyberpet/img/rabbit.jpg">
        </div>
    </div>

    <div class = "animalInfo" id="animalInfo">
        <div class="animalTitles">
            <h2 class="name" id="animalType">Dog</h2>
            <h2 id="animalName"></h2>
        </div>
        <div class="gameContainer">
            <div class = "boredContainer">
                <button class="levelBtn" id="playBtn">Play with me!</button>
                <div class="progressBg">
                    <label for="happinessLevel" class="play level">Happiness Level</label><br>
                    <progress class="progressBars" id="happinessLevel" min="0" max="100" value="0"></progress>
                </div>
            </div>

            <div class = "hungerContainer">
                <button class="levelBtn" id="feedBtn">Please feed me!</button>
                <div class="progressBg">
                    <label for="hungerLevel" class="hunger level">Hunger Level</label><br>
                    <progress class="progressBars" id="hungerLevel" min="0" max="100" value="0"></progress>
                </div>  
            </div>

            <div class = "thirstContainer">
                <button class="levelBtn" id="gWaterBtn">Water please!</button>
                <div class="progressBg">   
                    <label for="thirstLevel" class="thirst level">Thirst Level</label><br>
                    <progress class="progressBars" id="thirstLevel" min="0" max="100" value="0"></progress>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <button class="backBtn" id="backBtn"><i class="fas fa-arrow-circle-left"></i>Start Again?</button>
    </footer>


    <script src="script.js"></script>
    <script src="UI.js"></script>
</body>
</html>
